  let input1 = document.querySelector('.form-control[type="text"]');

  document.querySelector('#submit').addEventListener('click', function(e) {
    if(input1.value === '') {
      e.preventDefault();
      alert('아이디를 입력해주세요');
    } else if(input2.value === '') {
      e.preventDefault();
      alert('비밀번호를 입력해주세요');
