<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>and, or 연산자</title>
</head>
<body>
  <script>
    if(1 == 1 && 2 == 2) {
      console.log('안녕');
    }

    if(1 == 1 && 2 == 3) {
      console.log('안녕2');
    }

    if(1 == 1 || 2 == 3) {
      console.log('안녕3');
    }

    if (1 == 4 || 2 == 3){
      console.log('안녕4');
    }
  </script>
</body>
</html>
